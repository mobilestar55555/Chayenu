<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="stylesheet" href="fonts/lora/css/fonts.css">
    
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/pouchdb/dist/pouchdb.min.js"></script>
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/chayenu.css" rel="stylesheet">

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/constants.js"></script>

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7" class="platform-ios platform-cordova platform-webview">
    <div>
        <div>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button class="button-icon icon ion-ios-arrow-back">Back</ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </div>
    </div>
  
    <script id="sidemenu.html" type="text/ng-template">
        <div class="menu menu-left">
            <ion-content ng-controller="MenuCtrl">
                <ion-item>
                    <div class="menu-title" style="text-align:center;height:58px;padding-top:20px;font-size:24px;">
                        Chayenu
                        <div class="button-clear" ng-click="closeModal()" style="float:right;"><span class="icon ion-close"></span></div>
                    </div>
                </ion-item>
                <ion-list id="menu-list1" class=" ">
                <span ng-repeat="row in sectionData" id="menu-list-item1">
                    <ion-item  ng-click="closeModal()" ng-if="row.weekly == 1" ui-sref="menu.weekly({section_name: '{{row.title}}', section_color: '{{row.color}}', section_id: '{{row.ID}}', day: '{{(row.date) || todays_date}}'})">
                        <label class="section-color" ng-style="{'background-color': row.color}"></label>
                        {{row.title}}
                    </ion-item>
                    
                    <ion-item  ng-click="closeModal()" ng-if="row.weekly == 0" ui-sref="menu.chumashJune102016({section_name: '{{row.title}}', section_color: '{{row.color}}', section_id: '{{row.ID}}', day: '{{(row.date) || todays_date}}'})">
                        <label class="section-color" ng-style="{'background-color': row.color}"></label>
                        {{row.title}}
                    </ion-item>
                </span>
                <ion-item class="item-icon-left" menu-close ui-sref="menu.setting"><i class="icon ion-android-settings"></i>Settings</ion-item>
                <ion-item class="item-icon-left" menu-close ui-sref="menu.about"><i class="icon ion-information"></i>About</ion-item>
                </ion-list>
            </ion-content>
        
        </div>
    </script>
  </body>
</html>
